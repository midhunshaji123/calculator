<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simle calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
<input type="text" placeholder="0" id="result" class="display" readonly>
<div class="buttons">
<button onclick="dislayContent('7')" class="button">7</button>
<button onclick="dislayContent('8')" class="button">8</button>
<button onclick="dislayContent('9')" class="button">9</button>
<button onclick="dislayContent('+')" class="button operator">+</button>

<button onclick="dislayContent('4')" class="button">4</button>
<button onclick="dislayContent('5')" class="button">5</button>
<button onclick="dislayContent('6')" class="button">6</button>
<button onclick="dislayContent('-')" class="button operator">-</button>

<button onclick="dislayContent('1')" class="button">1</button>
<button onclick="dislayContent('2')" class="button">2</button>
<button onclick="dislayContent('3')" class="button">3</button>
<button onclick="dislayContent('*')" class="button operator">*</button>

<button onclick="clearCalcScreen()" class="button">AC</button>
<button onclick="dislayContent('0')" class="button">0</button>
<button onclick="dislayContent('/')" class="button">/</button>
<button onclick="calcOut()" id="equal" class="button operator">=</button>
<button onclick="removeCalc()" id="del" class="button">&#9003</button>
</div>
    </div>
</body>
<!-- script -->
<script src="./main.js"></script>
</html>
